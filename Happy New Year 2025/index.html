<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Happy New Year 2025</title>
</head>
<body>
    <div class="container">
        <button id="startBtn" onclick="start()">Open</button>
        <div id="left"></div>
        <div id="right"></div>
        <div id="year">
            <span id="span1">2</span><span id="span2">0</span><span id="span3">2</span><span id="lastSpan">4</span>
        </div>
        <div id="truck">
            <img src="images/truck.png" alt="" width="200">
            <div class="missile-container">
                <img id="missile" src="images/missile.png" alt="" width="40">
            </div>
        </div>
        <img id="bomb" src="images/explosion.png" alt="" width="40">
        <img id="flight" src="images/flight.png" alt="" width="150">
        <span id="newSpan">5</span>
        <div id="message">Happy New Year</div>
        <div id="fireworks">
            <div class="firework firework1"></div>
            <div class="firework firework2"></div>
            <div class="firework firework3"></div>
            <div class="firework firework4"></div>
            <div class="firework firework5"></div>
            <div class="firework firework6"></div>
        </div>
        <audio id="audioPlayer" src="audio/whistle.mp3" loop></audio>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
